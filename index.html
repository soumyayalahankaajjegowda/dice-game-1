<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Let's Play</h1>

        <div class="dice">
            <p class="player1">Player1</p>
            <img src="dice6.png" alt="dice 6" class="img1">
        </div>
        <div class="dice">
            <p class="player2">Player2</p>
            <img src="dice6.png" alt="dice 6" class="img2">
        </div>

        <!-- Adding the canvas element -->
         <div>
            <canvas id="test-canvas" width="100" height="100" style="border: 2px solid #000000;"></canvas>
         </div>

        <div class="container bottom">
            <button type="button" class="btn" onclick="rollTheDice()">
                Roll The Dice
            </button>
        </div>
        <div class="container bottom">
            <button type="button" class="btn" onclick="editName()">
                Edit Names
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
